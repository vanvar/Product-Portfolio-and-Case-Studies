<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: #fafafa;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 20px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .back-button {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            color: #1a1a1a;
        }
        
        .back-button:hover {
            background: #e0e0e0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 48px 24px;
            background: white;
            min-height: calc(100vh - 80px);
        }
        
        #content {
            line-height: 1.8;
        }
        
        #content h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 16px;
            color: #667eea;
            letter-spacing: -0.5px;
        }
        
        #content h2 {
            font-size: 32px;
            font-weight: 700;
            margin-top: 48px;
            margin-bottom: 16px;
            color: #1a1a1a;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 8px;
        }
        
        #content h3 {
            font-size: 24px;
            font-weight: 600;
            margin-top: 32px;
            margin-bottom: 12px;
            color: #1a1a1a;
        }
        
        #content h4 {
            font-size: 18px;
            font-weight: 600;
            margin-top: 24px;
            margin-bottom: 8px;
            color: #333;
        }
        
        #content p {
            margin-bottom: 16px;
            color: #333;
        }
        
        #content ul, #content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }
        
        #content li {
            margin-bottom: 8px;
            color: #333;
        }
        
        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 24px 0;
            font-size: 14px;
        }
        
        #content table th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            border: 1px solid #e0e0e0;
        }
        
        #content table td {
            padding: 12px;
            border: 1px solid #e0e0e0;
        }
        
        #content table tr:nth-child(even) {
            background: #fafafa;
        }
        
        #content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 24px 0;
            color: #666;
            font-style: italic;
        }
        
        #content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        #content pre {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        #content pre code {
            background: none;
            padding: 0;
        }
        
        #content a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        #content a:hover {
            text-decoration: underline;
        }
        
        #content hr {
            border: none;
            border-top: 2px solid #f0f0f0;
            margin: 48px 0;
        }
        
        .loading {
            text-align: center;
            padding: 60px 24px;
            color: #999;
        }
        
        .error {
            text-align: center;
            padding: 60px 24px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="index.html" class="back-button">‚Üê Back to Portfolio</a>
        </div>
    </div>
    
    <div class="container">
        <div id="content" class="loading">Loading document...</div>
    </div>
    
    <script>
        // Get the document name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const doc = urlParams.get('doc');
        
        if (!doc) {
            document.getElementById('content').innerHTML = '<div class="error">No document specified</div>';
        } else {
            // Fetch and render the markdown file
            fetch(doc + '.md')
                .then(response => {
                    if (!response.ok) throw new Error('Document not found');
                    return response.text();
                })
                .then(markdown => {
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = '<div class="error">Error loading document: ' + error.message + '</div>';
                });
        }
    </script>
</body>
</html>
